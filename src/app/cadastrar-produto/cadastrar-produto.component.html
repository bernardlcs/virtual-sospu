<div  [hidden]="subimisaoProduto" class="col-md-6 col-md-offset-3">
  <h1 class="text-center">Cadastro de Produtos</h1>
  <hr />

  <div [hidden]="!isAddProduto" class="alert alert-success" role="alert" *ngIf="!isAddProduto">
    Formulário enviado com sucesso! <br>
  </div>

  <form name="formPro" (ngSubmit)="cadastrarProduto()" #p="ngForm">
      <div class="form-group">
        <label for="nomeProduto">Nome</label>
        <input type="text" id="nomeProduto"  class="form-control"required name="nomeProduto" [(ngModel)]="model.nomeProduto"  />

      </div>

    <div class="form-group">
        <label for="descricaoProduto">Descrição</label>
        <input type="text" id="descricaoProduto" class="form-control" required name="descricaoProduto" [(ngModel)]="model.descricaoProduto"  />
    </div>

    <div class="form-group">
        <label for="quantProduto">Quantidade</label>
        <input type="number" id="quantProduto" class="form-control" required name="quantProduto" [(ngModel)]="model.quantProduto" />

    </div>

    <div class="form-group">
        <label for="corProduto">cor</label>
        <input type="text" id="corProduto"  class="form-control" required name="corProduto" [(ngModel)]="model.corProduto" />
    </div>

    <div class="form-group">
        <label for="marcaProduto">Marca Produto</label>
        <input type="text" id="marcaProduto" class="form-control" required name="marcaProduto" [(ngModel)]="model.marcaProduto" />
    </div>

    <div class="form-group">
        <label for="referenciaProduto">Referência</label>
        <input type="text" id="referenciaProduto"  class="form-control" required name="referenciaProduto" [(ngModel)]="model.referenciaProduto" />
    </div>

    <div >
        <div class="col-sm-10 col-sm-offset-2">
        <button type="submit" class="btn btn-primary success" [disabled]="!p.form.valid">Confirmar</button>
    </div>
  </div>
  </form>
</div>

<div [hidden]="!subimisaoProduto">
   <div class="btn-group ">
      <h4>Produto cadastrado com sucesso!</h4>
      <button class="btn btn-success" (click)="newProduto()">Novo Produto</button>
   </div>
</div>
